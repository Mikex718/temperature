<!DOCTYPE html>
<html>
<title>Fahrenheit to Celcius Temperature Converter</title>
<body>

<h2>Temperature Converter</h2>
<p>Type a value in the Fahrenheit field to convert the value to Celsius:</p>

<p>
  <label>Fahrenheit</label>
  <input id="inputFahrenheit" 
  type="number" 
  placeholder="Fahrenheit" 
  oninput="FahrenheitConverter(this.value)" 
  onchange="FahrenheitConverter(this.value)">
</p>
<p>Celcius: <span id="outputCelcius"></span></p>

<script>
function FahrenheitConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputCelcius").innerHTML=(valNum-32)/1.8;
}
</script>

<p>
    <label>Celsius</label>
    <input id="inputCelsius"        
    type="number" 
    placeholder="Celcius" 
    oninput="CelsiusConverter(this.value)" 
    onchange="CelsiusConverter(this.value)">
    <svg width="10em" height="10em" viewBox="0 0 16 16" class="bi bi-thermometer" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M6 2a2 2 0 1 1 4 0v7.627a3.5 3.5 0 1 1-4 0V2zm2-1a1 1 0 0 0-1 1v7.901a.5.5 0 0 1-.25.433A2.499 2.499 0 0 0 8 15a2.5 2.5 0 0 0 1.25-4.666.5.5 0 0 1-.25-.433V2a1 1 0 0 0-1-1z"/>
        <path d="M9.5 12.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
      </svg>
</p>
<!---->

      <p>Fahrenheit: <span id="outputFahrenheit"></span></p>
      
      <script>
      function CelsiusConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputFahrenheit").innerHTML=(valNum*1.8)+32;
      }
      </script>
</body>
</html>
